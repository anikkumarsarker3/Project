{# login.html #}
{% extends 'base.html' %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <p>
      <label>Username:<br>
      <input type="text" name="username" required></label>
    </p>
    <p>
      <label>Password:<br>
      <input type="password" name="password" required></label>
    </p>
    <button type="submit">Login</button>
  </form>
{% endblock %}
