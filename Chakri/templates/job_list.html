{# job_list.html #}
{% extends 'base.html' %}
{% block content %}
  <h1>Available Jobs</h1>
  <form method="get">
    <input type="text" name="q" placeholder="Search by title or description" value="{{ request.GET.q }}">
    <button type="submit">Search</button>
  </form>
  <ul>
    {% for job in jobs %}
      <li>
        <a href="{% url 'job_detail' job.pk %}">
          {{ job.title }} ({{ job.get_job_type_display }})
        </a>
        â€” {{ job.location }}
      </li>
    {% empty %}
      <li>No jobs found.</li>
    {% endfor %}
  </ul>
{% endblock %}
