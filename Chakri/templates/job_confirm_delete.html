{# job_confirm_delete.html #}
{% extends 'base.html' %}
{% block content %}
  <h2>Delete Job</h2>
  <p>Are you sure you want to delete "<strong>{{ job.title }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'job_detail' job.pk %}">Cancel</a>
  </form>
{% endblock %}
