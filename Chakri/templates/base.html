{# jobportal/templates/jobportal/base.html #}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Job Portal</title>
</head>
<body>
  <nav>
    <a href="{% url 'job_list' %}">Home</a>
    {% if user.is_authenticated %}
      {% if user.userprofile.role == 'employer' %}
        <a href="{% url 'job_create' %}">Post a Job</a>
      {% endif %}
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'signup' %}">Sign Up</a>
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </nav>
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
